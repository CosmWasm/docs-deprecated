name: Check Markdown links

on:
  push:
    branches:
      - main
  schedule:
    # Run Monday at 12PM
    - cron: "* * * * 1"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: '.github/link_checker_config.json'
